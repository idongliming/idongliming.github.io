# ---------------
# mode: light | dark | auto
mode: auto

# Favicon
# ---------------
favicon: /avatar.jpg

# Social Links.
social:
  - name: RSS
    # set rss in your root config
    # https://github.com/hexojs/hexo-generator-feed
    link: /atom.xml # config.feed.path
    icon: icon-rss-line
    color: orange
  - name: GitHub
    link: https://github.com/idongliming
    icon: icon-github-line
    color: "#6e5494"
  - name: 知乎
    link: https://www.zhihu.com/people/idongliming/
    icon: icon-zhihu-line
    color: "#0084FF"
  - name: Twitter
    link: https://twitter.com/idongliming
    icon: icon-twitter-line
    color: "#1da1f2"
  - name: Telegram
    link: https://t.me/idongliming
    icon: icon-telegram-line
    color: "#0088CC"
  - name: E-Mail
    link: mailto:idongliming@qq.com
    icon: icon-mail-line
    color: "#8E71C1"

# Extra links
pages:
  - name: 链接
    url: /links/
    icon: icon-genderless-line
    color: dodgerblue

# Sidebar Avatar
avatar:
  enable: true
  url: /avatar.jpg

# UI
banner:
  enable: true
  title: 无名的小站
  src: /js/ui/banner.js
  border: true

  cloud:
    enable: true
    color: "white"
  go_down:
    enable: true
    icon: icon-arrow-down-s-line.

reward:
  enable: false

# Footer Settings
# ---------------
footer:
  since: 2017

  live_time:
    enable: true
    prefix: 已运行
    suffix: (●'◡'●)
    start_time: "2017-12-12T13:00:21"

comment:
  enable: true
  icon: icon-chat-3-line
  tips:
    - 没有评论系统
    - 如需联系可发
    - 邮箱或电报

# GitHub Issues Link Button
# https://help.github.com/en/github/searching-for-information-on-github/searching-issues-and-pull-requests
github_issues:
  enable: false

local_search:
  enable: true
  src: /js/search/local-search.js

# Analysis
# ---------------
google_analytics:
  enable: true
  id: UA-142594716-1